<div class="flex h-screen">
  <div class="m-auto">
    @if(buttonText !== 'Login'){
    <button mat-raised-button color="warn">
      <a (click)="signin()" routerLinkActive="router-link-active">
        {{ buttonText }}</a
      >
    </button>
    }@else {
    <div
      [formGroup]="signinForm"
      class="grid grid-cols-1 lg:grid-cols-2 sm:grid-cols-2 gap-4"
    >
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="email"
        type="text"
        placeholder="Enter email"
      />
      <button [disabled]="!signinForm.valid" mat-raised-button color="warn">
        <a (click)="signin()" routerLinkActive="router-link-active">
          {{ buttonText }}</a
        >
      </button>
    </div>
    }
  </div>
</div>
