<div [formGroup]="inventoryForm" class="grid grid-cols-1 text-center">
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    formControlName="searchInventory"
    (keyup)="onChange($event)"
    type="text"
    placeholder="Search for item"
  />
</div>
<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table
          class="min-w-full text-center text-sm font-light text-surface dark:text-white"
        >
          <thead
            class="border-b border-neutral-200 font-medium dark:border-white/10 text-black"
          >
            <tr>
              <th scope="col" class="px-6 py-4">Class</th>
              <th scope="col" class="px-6 py-4">Heading</th>
              <th scope="col" class="px-6 py-4">Heading</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-neutral-200 dark:border-white/10">
              <td class="whitespace-nowrap px-6 py-4 font-medium">Default</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr
              class="border-b border-primary-200 bg-primary-100 text-neutral-800"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">Primary</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr
              class="border-b border-secondary-200 bg-secondary-100 text-neutral-800"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">Secondary</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr
              class="border-b border-success-200 bg-success-100 text-neutral-800"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">Success</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr
              class="border-b border-danger-200 bg-danger-100 text-neutral-800"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">Danger</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr
              class="border-b border-warning-200 bg-warning-100 text-neutral-800"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">Warning</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr class="border-b border-info-200 bg-info-100 text-neutral-800">
              <td class="whitespace-nowrap px-6 py-4 font-medium">Info</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr
              class="border-b border-neutral-100 bg-neutral-50 text-neutral-800 dark:bg-neutral-50"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">Light</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
            <tr
              class="border-b border-neutral-700 bg-neutral-800 text-neutral-50 dark:border-neutral-600 dark:bg-neutral-700"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">Dark</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
              <td class="whitespace-nowrap px-6 py-4">Cell</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
