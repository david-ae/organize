<mat-sidenav
  style="min-width: 300px; background-color: darkgrey"
  class="pt-16"
  #sideNav
  mode="side"
  closed
>
  <mat-nav-list>
    <a
      mat-list-item
      [routerLink]="'/store/users'"
      routerLinkActive="text-white"
      class="text-black"
    >
      <mat-icon class="icon">manage_accounts</mat-icon>
      <span class="text-black"> Manage Accounts </span>
    </a>
    <a
      mat-list-item
      [routerLink]="'/store/inventory'"
      routerLinkActive="text-white"
    >
      <mat-icon class="icon">inventory_2</mat-icon>
      <span class="text-black"> Manage Inventory</span>
    </a>
    <a mat-list-item href="#" routerLinkActive="text-white">
      <mat-icon class="icon">assignment</mat-icon>
      <span class="text-black"> Reports </span>
    </a>
    <a mat-list-item [routerLink]="" routerLinkActive="text-white">
      <mat-icon class="icon">logout</mat-icon>
      <span class="text-black"> Logout </span>
    </a>
  </mat-nav-list>
</mat-sidenav>
