<div [formGroup]="saleForm" class="bg-white p-5">
  <h1 class="text-xl font-bold">Add a Sale</h1>
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    formControlName="searchItems"
    (keyup)="onChange($event)"
    type="text"
    placeholder="Search for item"
  />
  <div
    id="Projects"
    class="grid grid-cols-3 xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-4 sm:grid-cols-3 ssm:grid-cols-2 justify-items-center gap-5 justify-center mt-5 mb-5"
  >
    @for(item of inventories$| async; track $index){
    <div
      class="relative w-32 lg:w-48 p-2 lg:p-3 m-auto shadow-lg rounded-2xl hover:cursor-pointer"
    >
      <div class="w-full h-full text-center">
        <div class="grid grid-cols-1 justify-between h-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-10 lg:w-20 h-10 lg:h-20 m-auto mt-4 text-black dark:text-black"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
            />
          </svg>
          <p class="mt-2 text-xs lg:text-lg font-bold text-black italic">
            {{ item.name }}
          </p>
          <p class="mt-2 text-xs lg:text-lg font-thin text-black">
            {{ item.quantity }} - pcs
          </p>
          <button mat-raised-button (click)="addToCart(item)">Select</button>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="grid grid-cols-1 m-5 button-wrapper"></div>
</div>
