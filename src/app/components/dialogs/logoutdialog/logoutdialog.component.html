<div class="bg-white">
  <h2 mat-dialog-title>Logout of your store?</h2>
  <mat-dialog-content>
    <div class="justify-between">
      <button
        mat-raised-button
        mat-dialog-close
        color="accent"
        class="float-left"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="'confirm'"
        class="float-right"
      >
        Logout
      </button>
    </div>
  </mat-dialog-content>
</div>
