<mat-toolbar class="mat-elevation-z6 navbar" color="accent">

        <mat-icon>shopping_bag</mat-icon>

      ><a [routerLink]="'/store/users'">

      </a></span

    <span class="m-3"
      ><a [routerLink]="'/store/inventory'">
