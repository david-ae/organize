<!-- <div class="bg-gray-300 flex justify-center items-center h-screen"> -->
<div class="bg-white p-10 rounded-lg shadow-md">
  @if(cart$ | async; as cart){
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table
            class="min-w-full text-left text-sm font-light text-surface dark:text-white"
          >
            <thead
              class="border-b border-neutral-200 font-medium dark:border-white/10"
            >
              <tr>
                <th scope="col" class="px-6 py-4">Item</th>
                <th scope="col" class="px-6 py-4">Price</th>
                <th scope="col" class="px-6 py-4">Quantity</th>
              </tr>
            </thead>
            <tbody>
              @for (cartItem of cart?.cartItems; track $index) {
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <td class="whitespace-nowrap px-6 py-4">
                  {{ cartItem.getItem().name }}
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  {{ cartItem.getItem().price }}
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  <input
                    class="shadow appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number"
                    placeholder="Quantity"
                  />
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  <button mat-raised-button color="primary">Add to Cart</button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 mb-4">
    <button
      class="bg-orange-400 py-3 px-8 mt-4 rounded w-full text-sm font-semibold hover:bg-opacity-75"
    >
      Negotiate
    </button>
  </div>
  <div class="grid grid-cols-1 mb-2">
    <input
      class="shadow appearance-none border rounded min-w-14 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="username"
      type="text"
      placeholder="Username"
    />
  </div>
  <div class="grid grid-cols-1 mb-2">
    <button
      class="bg-green-400 py-3 px-8 mt-4 rounded w-full text-sm font-semibold hover:bg-opacity-75"
    >
      Sell
    </button>
  </div>
  }@else{
  <div class="grid grid-cols-1">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      fill="currentColor"
      class="w-20 h-20 m-auto mt-4 text-black"
      viewBox="0 0 2048 1792"
    >
      <path
        d="M1920 768q53 0 90.5 37.5t37.5 90.5-37.5 90.5-90.5 37.5h-15l-115 662q-8 46-44 76t-82 30h-1280q-46 0-82-30t-44-76l-115-662h-15q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5h1792zm-1435 800q26-2 43.5-22.5t15.5-46.5l-32-416q-2-26-22.5-43.5t-46.5-15.5-43.5 22.5-15.5 46.5l32 416q2 25 20.5 42t43.5 17h5zm411-64v-416q0-26-19-45t-45-19-45 19-19 45v416q0 26 19 45t45 19 45-19 19-45zm384 0v-416q0-26-19-45t-45-19-45 19-19 45v416q0 26 19 45t45 19 45-19 19-45zm352 5l32-416q2-26-15.5-46.5t-43.5-22.5-46.5 15.5-22.5 43.5l-32 416q-2 26 15.5 46.5t43.5 22.5h5q25 0 43.5-17t20.5-42zm-1156-1217l-93 412h-132l101-441q19-88 89-143.5t160-55.5h167q0-26 19-45t45-19h384q26 0 45 19t19 45h167q90 0 160 55.5t89 143.5l101 441h-132l-93-412q-11-44-45.5-72t-79.5-28h-167q0 26-19 45t-45 19h-384q-26 0-45-19t-19-45h-167q-45 0-79.5 28t-45.5 72z"
      ></path>
    </svg>
    <div class="m-auto">
      <h1>Cart is empty</h1>
    </div>
  </div>
  }
</div>
