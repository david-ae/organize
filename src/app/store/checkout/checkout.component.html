<!-- <div class="bg-gray-300 flex justify-center items-center h-screen"> -->
<div class="bg-white p-10 rounded-lg shadow-md">
  @if(cart$ | async; as cart){
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table
            class="min-w-full text-left text-sm font-light text-surface dark:text-white"
          >
            <thead
              class="border-b border-neutral-200 font-medium dark:border-white/10"
            >
              <tr>
                <th scope="col" class="px-6 py-4">Item</th>
                <th scope="col" class="px-6 py-4">Price</th>
                <th scope="col" class="px-6 py-4">Quantity</th>
              </tr>
            </thead>
            <tbody>
              @for (cartItem of cart?.cartItems; track $index) {
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <td class="whitespace-nowrap px-6 py-4">
                  {{ cartItem.getItem().name }}
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  {{ cartItem.getItem().price }}
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  <input
                    class="shadow appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="number"
                    placeholder="Quantity"
                  />
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  <button mat-raised-button color="primary">Add to Cart</button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 mb-4">
    <button
      class="bg-orange-400 py-3 px-8 mt-4 rounded w-full text-sm font-semibold hover:bg-opacity-75"
    >
      Negotiate
    </button>
  </div>
  <div class="grid grid-cols-1 mb-2">
    <input
      class="shadow appearance-none border rounded min-w-14 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="username"
      type="text"
      placeholder="Username"
    />
  </div>
  <div class="grid grid-cols-1 mb-2">
    <button
      class="bg-green-400 py-3 px-8 mt-4 rounded w-full text-sm font-semibold hover:bg-opacity-75"
    >
      Sell
    </button>
  </div>
  }@else{
  <div class="grid grid-cols-1">
    <img
      class="w-36 h-36"
      [src]="'assets/images/shopping_cart.png'"
      alt="Shopping cart image"
    />
    <h1>Cart is empty</h1>
  </div>
  }
</div>
