@if(inventory.length > 0){
<div class="grid -grid-cols-1 justify-center">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-5 h-5 m-auto mt-4 text-black dark:text-black"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
    />
  </svg>
  <h1 class="text-black col-span-1">Store Inventory</h1>
</div>
<div
  id="Projects"
  class="grid grid-cols-1 xl:grid-cols-3 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-3 ssm:grid-cols-2 justify-items-center gap-5 justify-center mt-5 mb-5 pb-10"
>
  @for(item of inventory; track $index; let first = $first){ @if(first){
  <div
    (click)="addItem()"
    class="relative w-32 lg:w-48 p-2 lg:p-3 m-auto shadow-lg rounded-2xl hover:cursor-pointer"
  >
    <div class="w-full h-full text-center">
      <div class="grid grid-cols-1 justify-between h-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 lg:w-20 h-20 m-auto mt-4 text-black dark:text-black"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <p class="mt-4 text-xs lg:text-lg font-bold text-black italic">
          New Item
        </p>
      </div>
    </div>
  </div>
  }
  <div
    (click)="edit(item.id)"
    class="relative w-32 lg:w-48 p-2 lg:p-2 m-auto shadow-lg rounded-2xl hover:cursor-pointer"
  >
    <div class="w-full h-full text-center">
      <div class="grid grid-cols-1 justify-between h-full">
        <div
          class="absolute top-0 right-0 text-black px-2 py-1 m-2 rounded-md text-xs font-medium italic"
        >
          {{ item.quantity }} - pcs
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 lg:w-16 h-20 m-auto mt-4 text-black dark:text-black"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
          />
        </svg>
        <p class="mt-4 text-xs lg:text-lg font-bold text-black">
          {{ item.name }}
        </p>
        <p class="px-6 text-xs font-thin text-black">#{{ item.price }}</p>
      </div>
    </div>
  </div>
  }
</div>
}@else {
<div
  (click)="addItem()"
  class="relative w-32 lg:w-48 p-2 lg:p-3 m-auto shadow-lg rounded-2xl hover:cursor-pointer"
>
  <div class="w-full h-full text-center">
    <div class="grid grid-cols-1 justify-between h-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-10 lg:w-20 h-20 m-auto mt-4 text-black dark:text-black"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      <p class="mt-4 text-xs lg:text-lg font-bold text-black italic">
        Add Item
      </p>
    </div>
  </div>
</div>
<div class="grid grid-cols-1 text-center m-auto mt-4">
  <h1 class="text-black text-xs lg:text-lg">Store Inventory is empty</h1>
</div>
}
