@if(categories.length > 0){
<div [formGroup]="categoryForm" class="grid gap-4 grid-cols-4 text-center">
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline col-span-3"
    formControlName="searchCategories"
    (keyup)="onChange($event)"
    type="text"
    placeholder="Search for item"
  />
  <button mat-raised-button (click)="addItem()" class="primary px-2 py-4">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table
          class="min-w-full text-center text-sm font-light text-surface dark:text-white"
        >
          <thead
            class="border-b border-neutral-200 font-medium dark:border-white/10 text-black"
          >
            <tr>
              <th scope="col" class="px-6 py-4">Name</th>
            </tr>
          </thead>
          <tbody>
            @for(item of categories | paginate: {itemsPerPage:10, currentPage:
            p, totalItems: categories.length}; track $index){
            <tr
              class="border-b border-primary-200 bg-primary-100 text-neutral-800"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">
                {{ item }}
              </td>
            </tr>

            }
          </tbody>
        </table>
      </div>
      @if(categories.length > 10){
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      }
    </div>
  </div>
</div>
}@else {
<div class="grid grid-cols-1">
  <svg
    fill="#000000"
    width="100px"
    height="100px"
    viewBox="0 0 32 32"
    class="w-20 h-20 m-auto mt-4 text-black"
    id="icon"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <style>
        .cls-1 {
          fill: none;
        }
      </style>
    </defs>
    <path
      d="M27,22.1414V18a2,2,0,0,0-2-2H17V12h2a2.0023,2.0023,0,0,0,2-2V4a2.0023,2.0023,0,0,0-2-2H13a2.002,2.002,0,0,0-2,2v6a2.002,2.002,0,0,0,2,2h2v4H7a2,2,0,0,0-2,2v4.1421a4,4,0,1,0,2,0V18h8v4.142a4,4,0,1,0,2,0V18h8v4.1414a4,4,0,1,0,2,0ZM13,4h6l.001,6H13ZM8,26a2,2,0,1,1-2-2A2.0023,2.0023,0,0,1,8,26Zm10,0a2,2,0,1,1-2-2A2.0027,2.0027,0,0,1,18,26Zm8,2a2,2,0,1,1,2-2A2.0023,2.0023,0,0,1,26,28Z"
    />
    <rect
      id="_Transparent_Rectangle_"
      data-name="&lt;Transparent Rectangle&gt;"
      class="cls-1"
      width="32"
      height="32"
    />
  </svg>
  <div class="m-auto text-black">
    <h1>No Categories in your store</h1>
    <button
      mat-raised-button
      (click)="addItem()"
      color="primary"
      class="w-full"
    >
      Add New Category
    </button>
  </div>
</div>
}
