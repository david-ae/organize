@if(sales.length > 0){
<div [formGroup]="salesForm" class="grid gap-4 grid-cols-4 text-center">
  <input
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline col-span-3"
    formControlName="searchInventory"
    (keyup)="onChange($event)"
    type="text"
    placeholder="Search for item"
  />
  <button mat-raised-button (click)="addSale()" class="primary px-2 py-4">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table
          class="min-w-full text-center text-sm font-light text-surface dark:text-white"
        >
          <thead
            class="border-b border-neutral-200 font-medium dark:border-white/10 text-black"
          >
            <tr>
              <th scope="col" class="px-6 py-4">Name</th>
              <th scope="col" class="px-6 py-4">Price</th>
            </tr>
          </thead>
          <tbody>
            @for(sale of sales; track $index){
            <tr
              class="border-b border-primary-200 bg-primary-100 text-neutral-800"
            >
              <td class="whitespace-nowrap px-6 py-4">{{ sale.itemName }}</td>
              <td class="whitespace-nowrap px-6 py-4">
                {{ sale.actualAmount }}
              </td>
            </tr>

            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
}@else {
<div class="grid grid-cols-1">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-20 h-20 m-auto mt-4 text-black dark:text-black"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
    />
  </svg>
  <div class="m-auto text-black">
    <h1>No Sales made</h1>
  </div>
</div>
}
